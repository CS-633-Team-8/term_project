name: Test Package

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - name: Run
        working-directory: ./robot
        run: yarn
        
      - name: Test
        working-directory: ./robot
        run: yarn test
